    body:
      string: '{"translations":[{"detected_source_language":"EN","text":"<?xml version=\"1.0\"
        encoding=\"UTF-8\"?>\n<!DOCTYPE document SYSTEM \"CommonMark.dtd\">\n<document
        xmlns=\"http://commonmark.org/xml/1.0\">\n  <heading level=\"2\">\n   <text
        xml:space=\"preserve\">Nombre del paquete y metadatos</text>\n  </heading>\n  <heading
        level=\"3\">\n   <text xml:space=\"preserve\">Cómo nombrar tu paquete</text>\n  </heading>\n  <list
        type=\"bullet\" tight=\"true\">\n    <item>\n      <paragraph>\n       <text
        xml:space=\"preserve\">Recomendamos encarecidamente nombres cortos, descriptivos
        y en minúsculas.</text>\n      </paragraph>\n    </item>\n  </list>\n  <heading
        level=\"3\">\n   <text xml:space=\"preserve\">Cómo nombrar tu paquete</text>\n  </heading>\n  <list
        type=\"bullet\" tight=\"false\">\n    <item>\n      <paragraph>\n       <text
        xml:space=\"preserve\">Si tu paquete incluye uno o más servicios comerciales,
        asegúrate de que el nombre no infringe las directrices de la marca.</text>\n      </paragraph>\n    </item>\n    <item>\n      <paragraph>\n       <text
        xml:space=\"preserve\">Puedes comprobar si el nombre de tu paquete está disponible,
        es informativo y no es ofensivo utilizando el botón </text>\n       <link
        destination=\"https://github.com/ropenscilabs/available\" title=\"\">\n         <code
        xml:space=\"preserve\">available</code>\n          <text xml:space=\"preserve\">
        paquete</text>\n       </link>\n       <text xml:space=\"preserve\">. En concreto,
        haz </text>\n       <emph>\n         <text xml:space=\"preserve\">no</text>\n       </emph>\n        <text
        xml:space=\"preserve\"> elijas un nombre de paquete que ya se utilice en CRAN
        o Bioconductor.</text>\n      </paragraph>\n    </item>\n  </list>\n  <heading
        level=\"3\">\n   <text xml:space=\"preserve\">Cómo nombrar tu paquete</text>\n  </heading>\n  <list
        type=\"bullet\" tight=\"true\">\n    <item>\n      <paragraph>\n       <text
        xml:space=\"preserve\">Un nombre de paquete más exclusivo puede ser más fácil
        de rastrear (para que tú y nosotros evaluemos el uso del paquete) y de buscar
        (para que los usuarios lo encuentren y busquen sus preguntas en Google).</text>\n      </paragraph>\n    </item>\n  </list>\n  <heading
        level=\"3\">\n   <text xml:space=\"preserve\">Poner nombre a tu paquete</text>\n  </heading>\n  <list
        type=\"bullet\" tight=\"true\">\n    <item>\n      <paragraph>\n       <text
        xml:space=\"preserve\">Obviamente a </text>\n       <emph>\n         <text
        xml:space=\"preserve\">demasiado</text>\n       </emph>\n        <text xml:space=\"preserve\">
        único puede hacer que el paquete sea menos localizable (por ejemplo, podría
        ser un argumento para nombrar tu paquete </text>\n       <link destination=\"https://github.com/ropensci/geojson\"
        title=\"\">\n         <text xml:space=\"preserve\">geojson</text>\n       </link>\n       <text
        xml:space=\"preserve\">).</text>\n      </paragraph>\n    </item>\n  </list>\n  <heading
        level=\"2\">\n   <text xml:space=\"preserve\">Nombre del paquete y metadatos</text>\n  </heading>\n</document>\n"}]}'
