    body:
      string: '{"translations":[{"detected_source_language":"EN","text":"<?xml version=\"1.0\"
        encoding=\"UTF-8\"?>\n<!DOCTYPE document SYSTEM \"CommonMark.dtd\">\n<document
        xmlns=\"http://commonmark.org/xml/1.0\">\n  <paragraph>\n   <text xml:space=\"preserve\">Ceci
        est un article écrit en Markdown (</text>\n   <code xml:space=\"preserve\">*.md</code>\n   <text
        xml:space=\"preserve\">) au lieu de R Markdown (</text>\n   <code xml:space=\"preserve\">*.Rmd</code>\n   <text
        xml:space=\"preserve\">). Les principales différences sont :</text>\n  </paragraph>\n  <paragraph>\n    <code
        xml:space=\"preserve\">c250e4eefcc5da78956b65555c355dc5</code>\n  </paragraph>\n  <list
        type=\"ordered\" start=\"1\" delim=\"period\" tight=\"true\">\n    <item>\n      <paragraph>\n       <text
        xml:space=\"preserve\">Tu ne peux pas exécuter de code R dans un document
        Markdown ordinaire, alors que dans un document R Markdown, tu peux intégrer
        des morceaux de code R (</text>\n       <code xml:space=\"preserve\">```{r}</code>\n       <text
        xml:space=\"preserve\">) ;</text>\n      </paragraph>\n    </item>\n    <item>\n      <paragraph>\n       <text
        xml:space=\"preserve\">Un message Markdown simple est rendu par </text>\n       <link
        destination=\"https://gohugo.io/overview/configuration/\" title=\"\">\n         <text
        xml:space=\"preserve\">Vendredi noir</text>\n       </link>\n       <text
        xml:space=\"preserve\"> et un document R Markdown est compilé par </text>\n        <link
        destination=\"http://rmarkdown.rstudio.com\" title=\"\">\n          <strong>\n           <text
        xml:space=\"preserve\">rmarkdown</text>\n          </strong>\n        </link>\n        <text
        xml:space=\"preserve\"> et </text>\n       <link destination=\"http://pandoc.org\"
        title=\"\">\n         <text xml:space=\"preserve\">Pandoc</text>\n       </link>\n       <text
        xml:space=\"preserve\">.</text>\n      </paragraph>\n    </item>\n  </list>\n  <paragraph>\n   <text
        xml:space=\"preserve\">Il existe de nombreuses différences de syntaxe entre
        le Markdown de Blackfriday et le Markdown de Pandoc. Par exemple, tu peux
        écrire une liste de tâches avec Blackfriday mais pas avec Pandoc :</text>\n  </paragraph>\n  <list
        type=\"bullet\" tight=\"true\">\n    <tasklist completed=\"true\">\n      <paragraph>\n       <text
        xml:space=\"preserve\">Écrire un paquetage R.</text>\n      </paragraph>\n    </tasklist>\n    <tasklist
        completed=\"false\">\n      <paragraph>\n       <text xml:space=\"preserve\">Écris
        un livre.</text>\n      </paragraph>\n    </tasklist>\n    <tasklist completed=\"false\">\n      <paragraph>\n       <text
        xml:space=\"preserve\">...</text>\n      </paragraph>\n    </tasklist>\n    <tasklist
        completed=\"false\">\n      <paragraph>\n       <text xml:space=\"preserve\">Profite
        !</text>\n      </paragraph>\n    </tasklist>\n  </list>\n  <paragraph>\n   <text
        xml:space=\"preserve\">Lors de la création d''un nouvel article, tu dois décider
        si le format de l''article est Markdown ou R Markdown. </text>\n   <code xml:space=\"preserve\">ext</code>\n    <text
        xml:space=\"preserve\"> de la fonction </text>\n   <code xml:space=\"preserve\">blogdown::new_post()</code>\n   <text
        xml:space=\"preserve\">, par exemple</text>\n  </paragraph>\n  <code_block
        info=\"r\" xml:space=\"preserve\" name=\"\">blogdown::new_post(\"Post Title\",
        ext = ''.Rmd'')\n</code_block>\n</document>\n"}]}'
